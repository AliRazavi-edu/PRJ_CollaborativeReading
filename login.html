        <h2 style="color: blue;">ورود به سایت</h2>
        <p></p>
        <form action="App.html" class="needs-validation" novalidate>
            <div class="form-group">
                <label for="uname">شماره دانشجویی :</label>
                <input type="text" class="form-control" id="uname" placeholder="شماره دانشجویی را وارد کنید" name="uname" required>
                <div class="valid-feedback">Valid.</div>
                <div class="invalid-feedback">Please fill out this field.</div>
            </div>
            <div class="form-group">
                <label for="pwd">کد ملی :</label>
                <input type="password" class="form-control" id="pwd" placeholder="کد ملی را وارد کنید " name="pswd" required>
                <div class="valid-feedback">Valid.</div>
                <div class="invalid-feedback">Please fill out this field.</div>
            </div>
            <div class="form-group form-check">
                <label class="form-check-label">
                    <input class="form-check-input" type="checkbox" name="remember" required> به خاطر سپردن
                <div class="valid-feedback">Valid.</div>
                <div class="invalid-feedback">Check this checkbox to continue.</div>
              </label>
            </div>
            <button type="submit" class="btn btn-primary" style="margin-left: 20px;width:100%;">ورود</button>

        </form>
    </div>

    <script>
        // Disable form submissions if there are invalid fields
        (function() {
            ' use strict ';
            window.addEventListener('load ', function() {
                // Get the forms we want to add validation styles to
                var forms = document.getElementsByClassName('needs-validation ');
                // Loop over them and prevent submission
                var validation = Array.prototype.filter.call(forms, function(form) {
                    form.addEventListener('submit ', function(event) {
                        if (form.checkValidity() === false) {
                            event.preventDefault();
                            event.stopPropagation();
                        }
                        form.classList.add('was-validated ');
                    }, false);
                });
            }, false);
        })();
    </script>
